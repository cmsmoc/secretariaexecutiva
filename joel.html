<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Atividades | Joel Francisco Borges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sticky-header { backdrop-filter: blur(8px); background-color: rgba(255, 255, 255, 0.9); }
        .item-row:hover { background-color: #f1f5f9; }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <header class="sticky top-0 z-50 w-full border-b border-slate-200 sticky-header">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-md shadow-indigo-100">
                    <i data-lucide="calendar-check"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 leading-tight">Cronograma de Atividades</h1>
                    <p class="text-xs text-slate-500 font-medium uppercase tracking-wider">Joel Francisco Borges</p>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-4 text-xs font-medium">
                <span class="flex items-center gap-1 text-emerald-600 bg-emerald-50 px-2 py-1 rounded">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Online
                </span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Dashboard de Resumo -->
        <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <!-- Stats dinâmicos -->
        </div>

        <!-- Feedback Visual -->
        <div id="status-message" class="flex flex-col items-center justify-center py-24 text-slate-500">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-200 h-12 w-12 mb-4"></div>
            <p class="animate-pulse font-medium">Sincronizando com a planilha...</p>
        </div>

        <!-- Conteúdo Principal -->
        <div id="timeline-content" class="space-y-16 hidden">
            <!-- Fases e tarefas aqui -->
        </div>
    </main>

    <footer class="border-t border-slate-200 bg-white py-10 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-slate-400 font-medium">
                Sincronizado automaticamente com Google Sheets • Painel de Acompanhamento 2024
            </p>
        </div>
    </footer>

    <script>
        const CONFIG = {
            CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbGTMwjYj7m8CorXDXCvMYZMVTWzpsmUUa3xPxVaU6KQPduxg17Yo0jH7PWPTudXNp2tiidRHR5Dtw/pub?output=csv'
        };

        // Normalizador de nomes de colunas para evitar erros de acentuação ou espaços
        function normalizeKey(key) {
            return key.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Remove acentos
                .replace(/\s+/g, '_') // Espaços para underscore
                .replace(/^n$/, 'numero') // Atalho para numero
                .replace(/^n_o$/, 'numero')
                .replace('checkbox', 'check') // Sinônimo
                .trim();
        }

        function parseCSV(csvText) {
            const rows = [];
            const lines = csvText.split(/\r?\n/);
            if (lines.length < 2) return [];

            // Identifica as colunas dinamicamente
            const rawHeaders = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            const headers = rawHeaders.map(h => normalizeKey(h.replace(/^"|"$/g, '')));

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Divide por vírgula respeitando campos entre aspas
                const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const rowObj = {};
                
                headers.forEach((header, index) => {
                    let val = values[index] ? values[index].replace(/^"|"$/g, '').trim() : '';
                    rowObj[header] = val;
                });
                rows.push(rowObj);
            }
            return rows;
        }

        async function initApp() {
            const container = document.getElementById('timeline-content');
            const statusMsg = document.getElementById('status-message');

            try {
                const response = await fetch(`${CONFIG.CSV_URL}&cachebuster=${Date.now()}`);
                if (!response.ok) throw new Error();
                
                const csvData = await response.text();
                const rawData = parseCSV(csvData);

                if (rawData.length === 0) {
                    showError("Nenhum dado encontrado. Verifique a planilha.");
                    return;
                }

                // Agrupamento por fase
                const groupedData = rawData.reduce((acc, item) => {
                    const fase = item.fase || 'Outros';
                    if (!acc[fase]) acc[fase] = [];
                    acc[fase].push(item);
                    return acc;
                }, {});

                renderStats(rawData);
                renderTimeline(groupedData);

                statusMsg.classList.add('hidden');
                container.classList.remove('hidden');
                lucide.createIcons();

            } catch (error) {
                console.error(error);
                showError("Erro na conexão com os dados. Verifique a URL da planilha publicada.");
            }
        }

        function isDone(val) {
            const v = String(val).toLowerCase();
            return ['true', 'x', '1', 'sim', 'vadeado'].includes(v);
        }

        function renderStats(data) {
            const total = data.length;
            const concluido = data.filter(i => isDone(i.check)).length;
            const perc = Math.round((concluido / total) * 100) || 0;

            document.getElementById('stats-container').innerHTML = `
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">Status Geral</p>
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-indigo-400"></i>
                    </div>
                    <p class="text-3xl font-black text-slate-900">${perc}%</p>
                    <div class="w-full bg-slate-100 h-2 rounded-full mt-3 overflow-hidden">
                        <div class="bg-indigo-600 h-full rounded-full transition-all duration-1000" style="width: ${perc}%"></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter mb-2">Total de Tarefas</p>
                    <p class="text-3xl font-black text-slate-900">${total}</p>
                    <p class="text-xs text-slate-400 mt-2 font-medium">Itens mapeados</p>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm border-l-4 border-l-emerald-500">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter mb-2 text-emerald-600">Concluídas</p>
                    <p class="text-3xl font-black text-emerald-600">${concluido}</p>
                    <p class="text-xs text-emerald-500 mt-2 font-medium">Meta em andamento</p>
                </div>
            `;
        }

        function renderTimeline(groupedData) {
            const container = document.getElementById('timeline-content');
            container.innerHTML = '';

            Object.entries(groupedData).forEach(([fase, itens]) => {
                const totalFase = itens.length;
                const concluidoFase = itens.filter(i => isDone(i.check)).length;
                const percFase = Math.round((concluidoFase / totalFase) * 100);

                const section = document.createElement('section');
                section.className = 'animate-in fade-in slide-in-from-bottom-6 duration-1000';
                
                section.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8 border-b border-slate-200 pb-4">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-0.5 rounded">FASE</span>
                                <span class="text-sm font-bold text-indigo-600">${percFase}% Concluído</span>
                            </div>
                            <h2 class="text-3xl font-black text-slate-900 tracking-tight">${fase.toUpperCase()}</h2>
                        </div>
                        <div class="flex gap-2 text-xs font-bold">
                            <span class="bg-white border border-slate-200 px-3 py-1.5 rounded-lg text-slate-500 shadow-sm">
                                ${concluidoFase} / ${totalFase} TAREFAS
                            </span>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        ${itens.map(item => {
                            const done = isDone(item.check);
                            // Mapeamento dinâmico baseado no seu CSV fornecido
                            const num = item.numero || item.n || '?';
                            const desc = item.descricao || item.descrição || 'Sem descrição';
                            const data = item.data_prevista || item['data prevista'] || 'Prazo não definido';
                            const etapa = item.etapa || 'Geral';

                            return `
                                <div class="item-row group bg-white border ${done ? 'border-slate-100' : 'border-slate-200'} p-5 rounded-2xl shadow-sm hover:shadow-md transition-all flex flex-col md:flex-row md:items-center gap-6 relative overflow-hidden">
                                    ${done ? '<div class="absolute left-0 top-0 bottom-0 w-1 bg-emerald-500"></div>' : ''}
                                    
                                    <!-- Numero e Status -->
                                    <div class="flex items-center gap-4 md:w-24 shrink-0">
                                        <span class="w-10 h-10 rounded-xl ${done ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-50 text-slate-400'} flex items-center justify-center text-sm font-black border border-slate-100 transition-colors">
                                            ${num}
                                        </span>
                                        <div class="${done ? 'text-emerald-500' : 'text-slate-300'}">
                                            <i data-lucide="${done ? 'check-circle-2' : 'circle'}" class="w-6 h-6"></i>
                                        </div>
                                    </div>

                                    <!-- Conteúdo -->
                                    <div class="flex-1">
                                        <p class="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-1">${etapa}</p>
                                        <h3 class="text-base font-semibold text-slate-800 leading-tight ${done ? 'line-through text-slate-400 opacity-60' : ''}">
                                            ${desc}
                                        </h3>
                                    </div>

                                    <!-- Data -->
                                    <div class="md:w-48 shrink-0 flex items-center gap-3 bg-slate-50 md:bg-transparent p-3 md:p-0 rounded-xl">
                                        <div class="bg-white p-2 rounded-lg border border-slate-100 md:hidden">
                                            <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i>
                                        </div>
                                        <div class="hidden md:block text-slate-300">
                                            <i data-lucide="calendar" class="w-5 h-5"></i>
                                        </div>
                                        <div>
                                            <p class="text-[10px] font-bold text-slate-400 uppercase">Previsão</p>
                                            <p class="text-sm font-bold text-slate-700">${data}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function showError(msg) {
            const statusMsg = document.getElementById('status-message');
            statusMsg.innerHTML = `
                <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-xl text-center max-w-sm">
                    <div class="bg-red-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="cloud-off" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-900 mb-2">Conexão interrompida</h3>
                    <p class="text-sm text-slate-500 mb-6">${msg}</p>
                    <button onclick="location.reload()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-all">
                        Tentar reconectar
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

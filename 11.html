            overflow: hidden;

            max-width: 380px;

            z-index: 50;
            opacity: 1;

        .step-card.inactive {
            transform: scale(0.75) translateY(20px);
            opacity: 0.3;
            filter: blur(2px);
            pointer-events: none;
        }

        .view-content {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .hidden-view {
            display: none;
            opacity: 0;
            transform: translateY(30px);

        const phases = [

        let currentIndex = 0;
        let currentView = 'timeline';

        // Helpers para Datas Temporais
        const startTimestamp = new Date(2026, 0, 21).getTime();
        const endTimestamp = new Date(2026, 4, 20).getTime();
        const totalDuration = endTimestamp - startTimestamp;

        function getPositionPercent(month, day) {
            const date = new Date(2026, month, day).getTime();
            return ((date - startTimestamp) / totalDuration) * 100;
        }

        // Renderiza√ß√£o Variada de √çcones
        function getIconSVG(name, color = "currentColor", size = 24) {
            const icons = {
                "megaphone": `<path d="m3 11 18-5v12L3 13v-2z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/>`,

                "bank": `<rect x="2" y="17" width="20" height="3" rx="1"/><path d="M19 17V7"/><path d="M5 17V7"/><path d="M2 7l10-5 10 5"/><path d="M7 17v-4"/><path d="M17 17v-4"/><path d="M12 17v-4"/>`,
                "truck": `<rect x="1" y="3" width="15" height="13"/><polyline points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>`,
                "at-sign": `<circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"/>`,
                "globe": `<circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20"/><path d="M2 12h20"/><path d="M12 2a14.5 14.5 0 0 1 0 20"/>`,
                "heart": `<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>`,
                "users": `<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>`,
                "settings": `<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.72V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.17a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>`,
                "send": `<line x1="22" y1="2" x2="11" y2="13"/><path d="m22 2-7 20-4-9-9-4Z"/>`,

        }

        // 1. TIMELINE RENDERING
        function createTimeline() {
            const track = document.getElementById('card-track');
            const dots = document.getElementById('dots-container');

            cronograma.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `step-card p-12 rounded-[3rem] bg-white border border-slate-100 flex flex-col items-center text-center cursor-pointer select-none mx-6`;
                
                const theme = getThemeColors(item.cor);
                card.onclick = () => jumpTo(index);

                card.innerHTML = `
                    <div class="mb-10 p-6 rounded-3xl ${theme.bgSoft} ${theme.text} transform group-hover:rotate-12 transition-transform shadow-inner">
                        ${getIconSVG(item.icon, theme.stroke, 42)}
                    </div>
                    <div class="flex flex-col mb-10">
                        <span class="text-[10px] font-black uppercase tracking-[0.5em] mb-4 opacity-40">ITEM ${item.id}</span>
                        <div class="h-1 w-12 bg-slate-100 mx-auto mb-6"></div>
                        <h3 class="text-xl md:text-2xl font-black leading-tight text-slate-800">${item.titulo}</h3>
                    </div>
                    <div class="mt-auto pt-8 border-t border-slate-50 w-full">
                        <span class="text-4xl md:text-5xl font-black ${theme.text} tracking-tighter drop-shadow-sm">${item.data.replace('‚úÖ ', '')}</span>
                        <div class="mt-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Cronograma Previsto</div>
                    </div>
                `;
                track.appendChild(card);

                // Progress Dot
                const dot = document.createElement('div');
                dot.className = `time-dot absolute top-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-slate-300 border border-white cursor-pointer z-20`;
                dot.style.left = `${getPositionPercent(item.month, item.day)}%`;
                dot.title = item.titulo;
                dot.onclick = () => jumpTo(index);
                dots.appendChild(dot);
            });
        }

        // 2. LIST VIEW
        function createList() {
            const container = document.getElementById('list-container');
            phases.forEach(phase => {
                const phaseItems = cronograma.filter(i => i.fase === phase.id);
                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="flex items-center gap-6 mb-8 sticky top-[150px] bg-slate-50/80 py-4 backdrop-blur-md z-30">
                        <div class="w-16 h-16 rounded-[2rem] flex items-center justify-center text-white shadow-2xl ${getPhaseBg(phase.color)}">
                            ${getIconSVG(phase.icon, "white", 28)}
                        </div>
                        <div>
                            <h2 class="text-3xl font-black text-slate-900 leading-none">FASE ${phase.id}</h2>
                            <p class="text-slate-500 font-bold text-sm tracking-widest uppercase mt-1">${phase.name}</p>
                        </div>
                    </div>
                    <div class="grid gap-4 pl-0 md:pl-20">
                        ${phaseItems.map(item => `
                            <div class="flex flex-col md:flex-row md:items-center justify-between p-6 bg-white rounded-3xl border border-slate-100 shadow-sm hover:shadow-xl hover:scale-[1.01] transition-all group">
                                <div class="flex items-center gap-5">
                                    <div class="p-3 rounded-2xl ${getThemeColors(item.cor).bgSoft} ${getThemeColors(item.cor).text}">
                                        ${getIconSVG(item.icon, getThemeColors(item.cor).stroke, 20)}
                                    </div>
                                    <h4 class="font-bold text-slate-700 group-hover:text-blue-600 transition-colors">${item.titulo}</h4>
                                </div>
                                <div class="mt-4 md:mt-0 flex items-center gap-3">
                                    <span class="text-xs font-black px-5 py-2 rounded-2xl ${getThemeColors(item.cor).bgSoft} ${getThemeColors(item.cor).text}">${item.data}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // 3. GRID VIEW
        function createGrid() {
            const container = document.getElementById('grid-container');
            cronograma.forEach(item => {
                const theme = getThemeColors(item.cor);
                const card = document.createElement('div');
                card.className = `p-8 bg-white rounded-[2.5rem] border border-slate-100 shadow-sm hover:-translate-y-3 hover:shadow-3xl transition-all group flex flex-col`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <div class="p-4 rounded-2xl ${theme.bgSoft} ${theme.text} group-hover:scale-110 transition-transform">
                             ${getIconSVG(item.icon, theme.stroke, 28)}
                        </div>
                        <span class="text-[9px] font-black opacity-30 tracking-[0.3em] uppercase">FASE ${item.fase}</span>
                    </div>
                    <h4 class="font-black text-slate-800 mb-6 leading-tight flex-grow">${item.titulo}</h4>
                    <div class="mt-auto pt-6 border-t border-slate-50">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-1">DATA PREVISTA</div>
                        <div class="text-2xl font-black ${theme.text} tracking-tighter">${item.data.replace('‚úÖ ', '')}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Helpers
        function getThemeColors(cor) {
            const themes = {
                blue: { text: 'text-blue-600', bgSoft: 'bg-blue-50', stroke: '#2563eb' },
                green: { text: 'text-green-600', bgSoft: 'bg-green-50', stroke: '#16a34a' },
                yellow: { text: 'text-yellow-600', bgSoft: 'bg-yellow-50', stroke: '#ca8a04' },
                black: { text: 'text-slate-900', bgSoft: 'bg-slate-100', stroke: '#0f172a' }
            };
            return themes[cor] || themes.blue;
        }

        function getPhaseBg(color) {
            const colors = { blue: 'bg-blue-600', green: 'bg-green-600', yellow: 'bg-yellow-500', black: 'bg-slate-900' };
            return colors[color] || 'bg-slate-400';
        }

        function createPhaseNav() {
            const nav = document.getElementById('phase-nav');
            phases.forEach(phase => {
                const btn = document.createElement('button');
                btn.className = `phase-indicator flex items-center gap-3 px-6 py-3 rounded-2xl text-sm font-bold transition-all border-2 border-transparent hover:bg-slate-50`;
                btn.innerHTML = `
                    <span class="p-1.5 rounded-lg ${getPhaseBg(phase.color)} text-white">
                        ${getIconSVG(phase.icon, "white", 16)}
                    </span>
                    <span class="text-slate-400 whitespace-nowrap">${phase.name}</span>
                `;
                btn.onclick = () => jumpToPhase(phase.id);
                nav.appendChild(btn);
            });
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('btn-view-active', 'bg-blue-600', 'text-white'));
            const activeBtn = document.getElementById(`btn-${view}`);
            activeBtn.classList.add('bg-blue-600', 'text-white');

            document.querySelectorAll('.view-content').forEach(s => s.classList.add('hidden-view'));
            setTimeout(() => {
                document.querySelectorAll('.view-content').forEach(s => s.style.display = 'none');
                const target = document.getElementById(`view-${view}`);
                target.style.display = view === 'grid' ? 'grid' : (view === 'list' ? 'block' : 'flex');
                setTimeout(() => target.classList.remove('hidden-view'), 50);
            }, 500);

            if (view === 'timeline') updateSlider();
            else document.getElementById('timeline-progress-container').style.display = 'none';
        }

        function updateSlider() {
            if (currentView !== 'timeline') return;
            document.getElementById('timeline-progress-container').style.display = 'flex';
            
            const cards = document.querySelectorAll('.step-card');
            const dots = document.querySelectorAll('.time-dot');
            const track = document.getElementById('card-track');
            
            const cardWidth = 380; 
            const gap = 48; // mx-6 = 1.5rem + 1.5rem
            const totalStep = cardWidth + gap;

            const trackOffset = -(currentIndex * totalStep) - (cardWidth / 2);
            track.style.transform = `translateX(${trackOffset}px)`;

            cards.forEach((card, index) => {
                card.classList.toggle('active', index === currentIndex);
                card.classList.toggle('inactive', index !== currentIndex);
            });

            const item = cronograma[currentIndex];
            const phase = phases.find(p => p.id === item.fase);
            
            // Dynamic Background Update
            const appMain = document.body;
            phases.forEach(p => appMain.classList.remove(p.themeClass));
            appMain.classList.add(phase.themeClass);

            // Progress Bar Update
            const percent = getPositionPercent(item.month, item.day);
            document.getElementById('progress-line').style.width = `${percent}%`;
            dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));

            // Info text update
            document.getElementById('counter').innerText = `ETAPA ${String(currentIndex + 1).padStart(2, '0')} DE ${cronograma.length}`;
            document.getElementById('current-phase-name').innerText = `FASE ${item.fase} - ${phase.name}`;
            document.getElementById('current-title-summary').innerText = item.titulo;

            // Nav highlight
            document.querySelectorAll('.phase-indicator').forEach((btn, i) => {
                const isActive = (i + 1) === item.fase;
                btn.classList.toggle('bg-white', isActive);
                btn.classList.toggle('shadow-xl', isActive);
                btn.classList.toggle('scale-105', isActive);
                btn.querySelector('span:last-child').className = isActive ? 'text-slate-900' : 'text-slate-400';
            });
        }

        function nextStep() { if (currentIndex < cronograma.length - 1) { currentIndex++; updateSlider(); } }
        function prevStep() { if (currentIndex > 0) { currentIndex--; updateSlider(); } }
        function jumpTo(index) { currentIndex = index; if(currentView !== 'timeline') setView('timeline'); updateSlider(); }
        function jumpToPhase(id) { 
            const idx = cronograma.findIndex(i => i.fase === id);
            if (idx !== -1) { currentIndex = idx; if(currentView !== 'timeline') setView('timeline'); updateSlider(); } 
        }

        document.addEventListener('keydown', (e) => {
            if (currentView === 'timeline') {
                if (e.key === 'ArrowRight') nextStep();
                if (e.key === 'ArrowLeft') prevStep();
            }
            if (e.key >= '1' && e.key <= '6') jumpToPhase(parseInt(e.key));
        });

        window.onload = () => {
            createTimeline();
            createList();
            createGrid();
            createPhaseNav();
            updateSlider();
            setView('timeline');
        };
    </script>

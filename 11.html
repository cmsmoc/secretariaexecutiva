        body {

            background-color: #f8fafc;

            scroll-behavior: smooth;
        }
        
        .timeline-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            min-height: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-track {
            display: flex;
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            position: absolute;
            left: 50%;
            align-items: center;
        }

        .step-card {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            width: 85vw;
            max-width: 400px;
            transform-origin: center center;
            flex-shrink: 0;
        }

        .step-card.active {
            transform: scale(1.05);
            z-index: 50;
            opacity: 1;
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.15);
        }

        .step-card.inactive {
            transform: scale(0.8) translateY(10px);
            opacity: 0.2;
            filter: blur(2px);
            pointer-events: none;
        }

        .view-content {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .hidden-view {
            display: none;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Dynamic Backgrounds */
        .bg-phase-1 { background-color: #f0f7ff; }
        .bg-phase-2 { background-color: #f0fdf4; }
        .bg-phase-3 { background-color: #fffbeb; }
        .bg-phase-4 { background-color: #eff6ff; }
        .bg-phase-5 { background-color: #f1f5f9; }
        .bg-phase-6 { background-color: #faf5ff; }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .time-dot {
            transition: all 0.3s ease;
        }
        .time-dot.active {
            transform: scale(1.8);
            background-color: #2563eb;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }
        
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media (max-width: 640px) {
            .step-card { padding: 1.5rem !important; }
            .step-card h3 { font-size: 1.1rem !important; }
            .step-card span { font-size: 2rem !important; }
        }
    </style>
</head>

            { id: 60, fase: 6, cor: 'blue', titulo: "Emissão dos certificados", data: "até 15/05/2026", icon: "scroll", day: 15, month: 4 },
            { id: 61, fase: 6, cor: 'blue', titulo: "Envio de dados estadual", data: "até 20/05/2026", icon: "send", day: 20, month: 4 },
            { id: 62, fase: 6, cor: 'blue', titulo: "Arquivamento institucional", data: "até 20/05/2026", icon: "inbox", day: 20, month: 4 },
            { id: 63, fase: 6, cor: 'blue', titulo: "Avaliação da organização", data: "até 20/05/2026", icon: "star-half", day: 20, month: 4 }
        ];

        const phases = [
            { id: 1, name: "Atos e Estrutura", color: "blue", icon: "gavel", themeClass: "bg-phase-1" },
            { id: 2, name: "Planejamento", color: "green", icon: "clipboard-edit", themeClass: "bg-phase-2" },
            { id: 3, name: "Pré-Conferências", color: "yellow", icon: "map-pinned", themeClass: "bg-phase-3" },
            { id: 4, name: "Preparação Final", color: "blue", icon: "settings-2", themeClass: "bg-phase-4" },
            { id: 5, name: "O Evento", color: "black", icon: "calendar-heart", themeClass: "bg-phase-5" },
            { id: 6, name: "Pós-Evento", color: "blue", icon: "file-check", themeClass: "bg-phase-6" }
        ];

        let currentIndex = 0;
        let currentView = 'timeline';

        const startTimestamp = new Date(2026, 0, 21).getTime();
        const endTimestamp = new Date(2026, 4, 20).getTime();
        const totalDuration = Math.max(endTimestamp - startTimestamp, 1);

        function getPositionPercent(month, day) {
            const date = new Date(2026, month, day).getTime();
            return Math.min(Math.max(((date - startTimestamp) / totalDuration) * 100, 0), 100);
        }

        function getIconSVG(name, color = "currentColor", size = 24) {
            const icons = {
                "megaphone": `<path d="m3 11 18-5v12L3 13v-2z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/>`,
                "scroll": `<path d="M19 17V5a2 2 0 0 0-2-2H4"/><path d="M8 21h12a2 2 0 0 0 2-2v-1a1 1 0 0 0-1-1H11a1 1 0 0 0-1 1v1a2 2 0 1 1-4 0V5a2 2 0 1 0-4 0v2"/>`,
                "calendar-check": `<rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/><path d="m9 16 2 2 4-4"/>`,
                "clock": `<circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>`,
                "map-pin": `<path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>`,
                "gavel": `<path d="m14.5 12.5-8 8a2.1 2.1 0 1 1-3-3l8-8"/><path d="m16 16 2 2M2 2l16 16M14.5 6.5l3-3a2.1 2.1 0 1 1 3 3l-3 3"/>`,
                "file-search": `<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="m22 22-3-3"/><circle cx="16" cy="16" r="3"/>`,
                "shield": `<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>`,
                "book-open": `<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>`,
                "lightbulb": `<path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A5 5 0 0 0 8 8c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5M9 18h6M10 22h4"/>`,
                "bank": `<rect x="2" y="17" width="20" height="3" rx="1"/><path d="M19 17V7M5 17V7M2 7l10-5 10 5M7 17v-4M17 17v-4M12 17v-4"/>`,
                "truck": `<rect x="1" y="3" width="15" height="13"/><path d="M16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/>`,
                "at-sign": `<circle cx="12" cy="12" r="4"/><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.9 7.9"/>`,
                "globe": `<circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20M2 12h20"/>`,
                "heart": `<path d="M19 14c1.5-1.5 3-3.2 3-5.5a5.5 5.5 0 0 0-11-0 5.5 5.5 0 0 0-11 0c0 2.3 1.5 4 3 5.5l7 7Z"/>`,
                "users": `<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.9M16 3.1a4 4 0 0 1 0 7.8"/>`,
                "settings": `<path d="M12.2 2h-.4a2 2 0 0 0-2 2v.2a2 2 0 0 1-1 1.7l-.4.3a2 2 0 0 1-2 0l-.2-.1a2 2 0 0 0-2.7.7l-.2.4a2 2 0 0 0 .7 2.7l.2.1a2 2 0 0 1 1 1.7v.5a2 2 0 0 1-1 1.7l-.2.1a2 2 0 0 0-.7 2.7l.2.4a2 2 0 0 0 2.7.7l.2-.1a2 2 0 0 1 2 0l.4.3a2 2 0 0 1 1 1.7V20a2 2 0 0 0 2 2h.4a2 2 0 0 0 2-2v-.2a2 2 0 0 1 1-1.7l.4-.3a2 2 0 0 1 2 0l.2.1a2 2 0 0 0 2.7-.7l.2-.4a2 2 0 0 0-.7-2.7l-.2-.1a2 2 0 0 1-1-1.7v-.5a2 2 0 0 1 1-1.7l.2-.1a2 2 0 0 0 .7-2.7l-.2-.4a2 2 0 0 0-2.7-.7l-.2.1a2 2 0 0 1-2 0l-.4-.3a2 2 0 0 1-1-1.7V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>`,
                "send": `<line x1="22" y1="2" x2="11" y2="13"/><path d="m22 2-7 20-4-9-9-4Z"/>`,
                "default": `<circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/>`
            };
            const path = icons[name] || icons["default"];
            return `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${path}</svg>`;
        }

        function createTimeline() {
            const track = document.getElementById('card-track');
            const dots = document.getElementById('dots-container');
            track.innerHTML = ''; dots.innerHTML = '';

            cronograma.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `step-card p-6 lg:p-12 rounded-[2rem] lg:rounded-[3rem] bg-white border border-slate-100 flex flex-col items-center text-center cursor-pointer select-none mx-3 lg:mx-6`;
                const theme = getThemeColors(item.cor);
                card.onclick = () => jumpTo(index);
                card.innerHTML = `
                    <div class="mb-6 lg:mb-10 p-4 lg:p-6 rounded-2xl lg:rounded-3xl ${theme.bgSoft} ${theme.text} shadow-inner">
                        ${getIconSVG(item.icon, theme.stroke, 32)}
                    </div>
                    <div class="flex flex-col mb-6 lg:mb-10">
                        <span class="text-[8px] font-black uppercase tracking-[0.4em] mb-3 opacity-40">ITEM ${item.id}</span>
                        <div class="h-1 w-8 lg:w-12 bg-slate-100 mx-auto mb-4"></div>
                        <h3 class="text-base lg:text-2xl font-black leading-tight text-slate-800">${item.titulo}</h3>
                    </div>
                    <div class="mt-auto pt-4 lg:pt-8 border-t border-slate-50 w-full">
                        <span class="text-3xl lg:text-5xl font-black ${theme.text} tracking-tighter">${item.data.replace('✅ ', '')}</span>
                    </div>
                `;
                track.appendChild(card);
                const dot = document.createElement('div');
                dot.className = `time-dot absolute top-1/2 -translate-y-1/2 w-1.5 h-1.5 rounded-full bg-slate-300 border border-white cursor-pointer z-20`;
                dot.style.left = `${getPositionPercent(item.month, item.day)}%`;
                dot.onclick = () => jumpTo(index);
                dots.appendChild(dot);
            });
        }

        function createList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            phases.forEach(phase => {
                const phaseItems = cronograma.filter(i => i.fase === phase.id);
                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="flex items-center gap-4 mb-6 sticky top-[190px] lg:top-[150px] bg-slate-50/80 py-4 backdrop-blur-md z-30">
                        <div class="w-12 h-12 lg:w-16 lg:h-16 rounded-2xl flex items-center justify-center text-white shadow-xl ${getPhaseBg(phase.color)}">
                            ${getIconSVG(phase.icon, "white", 22)}
                        </div>
                        <div>
                            <h2 class="text-xl lg:text-3xl font-black text-slate-900">FASE ${phase.id}</h2>
                            <p class="text-slate-500 font-bold text-[10px] uppercase tracking-widest">${phase.name}</p>
                        </div>
                    </div>
                    <div class="grid gap-3 pl-0 lg:pl-20">
                        ${phaseItems.map(item => `
                            <div class="flex flex-col md:flex-row md:items-center justify-between p-4 bg-white rounded-2xl border border-slate-100 shadow-sm transition-all group">
                                <div class="flex items-center gap-4">
                                    <div class="p-2 rounded-xl ${getThemeColors(item.cor).bgSoft} ${getThemeColors(item.cor).text}">
                                        ${getIconSVG(item.icon, getThemeColors(item.cor).stroke, 18)}
                                    </div>
                                    <h4 class="font-bold text-sm text-slate-700">${item.titulo}</h4>
                                </div>
                                <span class="mt-3 md:mt-0 text-[9px] font-black px-4 py-1.5 rounded-xl ${getThemeColors(item.cor).bgSoft} ${getThemeColors(item.cor).text}">${item.data}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function createGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            cronograma.forEach(item => {
                const theme = getThemeColors(item.cor);
                const card = document.createElement('div');
                card.className = `p-6 lg:p-8 bg-white rounded-[2rem] border border-slate-100 shadow-sm transition-all group flex flex-col`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 rounded-xl ${theme.bgSoft} ${theme.text}">
                             ${getIconSVG(item.icon, theme.stroke, 24)}
                        </div>
                        <span class="text-[8px] font-black opacity-30 tracking-[0.2em] uppercase">FASE ${item.fase}</span>
                    </div>
                    <h4 class="font-black text-sm text-slate-800 mb-4 leading-tight flex-grow">${item.titulo}</h4>
                    <div class="mt-auto pt-4 border-t border-slate-50">
                        <div class="text-lg lg:text-2xl font-black ${theme.text} tracking-tighter">${item.data.replace('✅ ', '')}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function getThemeColors(cor) {
            const themes = {
                "blue": { text: 'text-blue-600', bgSoft: 'bg-blue-50', stroke: '#2563eb' },
                "green": { text: 'text-green-600', bgSoft: 'bg-green-50', stroke: '#16a34a' },
                "yellow": { text: 'text-yellow-600', bgSoft: 'bg-yellow-50', stroke: '#ca8a04' },
                "black": { text: 'text-slate-900', bgSoft: 'bg-slate-100', stroke: '#0f172a' }
            };
            return themes[cor] || themes.blue;
        }

        function getPhaseBg(color) {
            const colors = { "blue": 'bg-blue-600', "green": 'bg-green-600', "yellow": 'bg-yellow-500', "black": 'bg-slate-900' };
            return colors[color] || 'bg-slate-400';
        }

        function createPhaseNav() {
            const nav = document.getElementById('phase-nav');
            nav.innerHTML = '';
            phases.forEach(phase => {
                const btn = document.createElement('button');
                btn.className = `phase-indicator flex items-center gap-2 px-4 py-2.5 rounded-xl text-[10px] font-bold transition-all border-2 border-transparent hover:bg-slate-50`;
                btn.innerHTML = `
                    <span class="p-1 rounded-md ${getPhaseBg(phase.color)} text-white">${getIconSVG(phase.icon, "white", 14)}</span>
                    <span class="text-slate-400 whitespace-nowrap">${phase.name}</span>
                `;
                btn.onclick = () => jumpToPhase(phase.id);
                nav.appendChild(btn);
            });
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('btn-view-active', 'bg-blue-600', 'text-white'));
            document.getElementById(`btn-${view}`).classList.add('bg-blue-600', 'text-white');
            document.querySelectorAll('.view-content').forEach(s => s.classList.add('hidden-view'));
            setTimeout(() => {
                document.querySelectorAll('.view-content').forEach(s => s.style.display = 'none');
                const target = document.getElementById(`view-${view}`);
                target.style.display = view === 'grid' ? 'grid' : (view === 'list' ? 'block' : 'flex');
                setTimeout(() => target.classList.remove('hidden-view'), 50);
            }, 500);
            if (view === 'timeline') updateSlider();
            else document.getElementById('timeline-progress-container').style.display = 'none';
        }

        function updateSlider() {
            if (currentView !== 'timeline') return;
            document.getElementById('timeline-progress-container').style.display = 'flex';
            const cards = document.querySelectorAll('.step-card');
            const dots = document.querySelectorAll('.time-dot');
            const track = document.getElementById('card-track');
            if (!cards.length) return;
            const cardWidth = cards[0].offsetWidth;
            const computedStyle = window.getComputedStyle(cards[0]);
            const marginLeft = parseFloat(computedStyle.marginLeft);
            const marginRight = parseFloat(computedStyle.marginRight);
            const totalStep = cardWidth + marginLeft + marginRight;
            const trackOffset = -(currentIndex * totalStep) - (cardWidth / 2) - marginLeft;
            track.style.transform = `translateX(${trackOffset}px)`;
            cards.forEach((card, index) => {
                card.classList.toggle('active', index === currentIndex);
                card.classList.toggle('inactive', index !== currentIndex);
            });
            const item = cronograma[currentIndex];
            const phase = phases.find(p => p.id === item.fase);
            document.body.className = `transition-colors duration-700 ${phase.themeClass}`;
            const percent = getPositionPercent(item.month, item.day);
            document.getElementById('progress-line').style.width = `${percent}%`;
            dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));
            document.getElementById('counter').innerText = `ETAPA ${String(currentIndex + 1).padStart(2, '0')} DE ${cronograma.length}`;
            document.getElementById('current-phase-name').innerText = `FASE ${item.fase} - ${phase.name}`;
            document.getElementById('current-title-summary').innerText = item.titulo;
            document.querySelectorAll('.phase-indicator').forEach((btn, i) => {
                const isActive = (i + 1) === item.fase;
                btn.classList.toggle('bg-white', isActive);
                btn.classList.toggle('shadow-xl', isActive);
                btn.querySelector('span:last-child').className = isActive ? 'text-slate-900' : 'text-slate-400';
            });
        }

        function nextStep() { if (currentIndex < cronograma.length - 1) { currentIndex++; updateSlider(); } }
        function prevStep() { if (currentIndex > 0) { currentIndex--; updateSlider(); } }
        function jumpTo(index) { currentIndex = index; if(currentView !== 'timeline') setView('timeline'); updateSlider(); }
        function jumpToPhase(id) { 
            const idx = cronograma.findIndex(i => i.fase === id);
            if (idx !== -1) { currentIndex = idx; if(currentView !== 'timeline') setView('timeline'); updateSlider(); } 
        }

        window.addEventListener('resize', () => { if (currentView === 'timeline') updateSlider(); });
        document.addEventListener('keydown', (e) => {
            if (currentView === 'timeline') {
                if (e.key === 'ArrowRight') nextStep();
                if (e.key === 'ArrowLeft') prevStep();
            }
            if (e.key >= '1' && e.key <= '6') jumpToPhase(parseInt(e.key));
        });

        window.onload = () => {
            createTimeline(); createList(); createGrid(); createPhaseNav();
            updateSlider(); setView('timeline');
        };
    </script>
</body>
</html>

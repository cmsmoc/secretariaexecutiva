<body class="bg-gray-50 text-gray-800">

      <p class="text-lg mt-2">

      </p>
      <p class="mt-4 text-susYellow font-semibold">
        InformaÃ§Ãµes das PrÃ©-ConferÃªncias
      </p>

  <!-- ConteÃºdo -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    
    <div id="loading" class="text-center text-gray-500">
      Carregando informaÃ§Ãµes das prÃ©-conferÃªnciasâ€¦

    <div id="cards" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 hidden">

  <!-- Script -->
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1QYVGTBNucVjwiDIazr3cKailQZ0hmR8hclCwURvwM2zCsIrwJHPjliAfofXp2TUSY4G-MH5BS8zO/pub?gid=1331650730&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split("\n").map(row => row.split(","));
        const headers = rows.shift().map(h => h.trim());

        const cardsContainer = document.getElementById("cards");
        const loading = document.getElementById("loading");

        rows.forEach(row => {
          if (row.length < headers.length) return;

          const data = {};
          headers.forEach((header, index) => {
            data[header] = row[index]?.replace(/"/g, "").trim();
          });

          const card = document.createElement("div");
          card.className = "bg-white border-l-4 border-susGreen rounded-lg shadow-sm p-6 flex flex-col justify-between";

          card.innerHTML = `
            <div>
              <h2 class="text-xl font-bold text-susBlue mb-3">
                ${data["TEMA"] || ""}
              </h2>

              <p class="mb-2">
                <span class="font-semibold">ğŸ“… Data:</span> ${data["DATA"] || ""}
              </p>

              <p class="mb-2">
                <span class="font-semibold">â° HorÃ¡rio:</span> ${data["HORA"] || ""}
              </p>

              <p class="mb-4">
                <span class="font-semibold">ğŸ“ Local:</span> ${data["LOCAL"] || ""}
              </p>
            </div>

            ${
              data["LINK PARA LISTA DE PRESENÃ‡A"]
              ? `<a href="${data["LINK PARA LISTA DE PRESENÃ‡A"]}" target="_blank"
                   class="mt-4 inline-block text-center bg-susBlue text-white font-semibold py-2 px-4 rounded hover:bg-blue-800 transition">
                   Lista de PresenÃ§a
                 </a>`
              : ""
            }
          `;

          cardsContainer.appendChild(card);
        });

        loading.classList.add("hidden");
        cardsContainer.classList.remove("hidden");
      })
      .catch(error => {
        document.getElementById("loading").innerText =
          "Erro ao carregar os dados. Verifique a planilha.";
        console.error(error);
      });
  </script>

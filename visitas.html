        function parseCSV(text) {
            // Simple robust CSV parser that handles commas inside quotes
            const result = [];
            let row = [];
            let col = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"' && inQuotes && nextChar === '"') {
                    col += '"';
                    i++;
                } else if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    row.push(col.trim());
                    col = '';
                } else if ((char === '\r' || char === '\n') && !inQuotes) {
                    if (col || row.length > 0) {
                        row.push(col.trim());
                        result.push(row);
                    }
                    row = [];
                    col = '';
                    if (char === '\r' && nextChar === '\n') i++;
                } else {
                    col += char;
                }
            }
            if (col || row.length > 0) {
                row.push(col.trim());
                result.push(row);
            }
            return result;
        }
